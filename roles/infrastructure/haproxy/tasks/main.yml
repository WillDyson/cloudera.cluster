---

- name: Ensure HAProxy cluster is defined
  assert:
    that: "{{ haproxy_cluster is defined }}"
    success_msg: "haproxy_cluster is configured as expected"
    fail_msg: "haproxy_cluster must be set to a cluster"

- name: Locate HAProxy cluster
  set_fact:
    _haproxy_cluster_matches: "{{ clusters | json_query('[?name==`{{ haproxy_cluster }}`]') }}"

- name: Ensure HAProxy cluster exists
  assert:
    that: "{{ _haproxy_cluster_matches | length > 0 }}"
    success_msg: "Configured cluster {{ haproxy_cluster }} located successfully"
    fail_msg: "Configured cluster {{ haproxy_cluster }} does not exist"
  vars:
    query: 'clusters[?name==`{{ haproxy_cluster }}`]'

- set_fact:
    _haproxy_cluster: "{{ clusters | json_query('[?name==`{{ haproxy_cluster }}`]') }}"

- name: Install HAProxy
  ansible.builtin.package:
    lock_timeout: 60
    name: haproxy
    state: latest

- name: Configure HAProxy
  template:
    src: haproxy.j2
    dest: /etc/haproxy/haproxy.cfg
    owner: haproxy
    group: haproxy
  vars:
    haproxy_cluster: _haproxy_cluster

- name: Enable HAProxy
  service:
    name: haproxy
    enabled: yes
    state: restarted
