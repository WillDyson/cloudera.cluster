---

- name: Fetch the root certificate
  ansible.builtin.slurp:
    src: "{{ cldr_tls_provider_opensslca_root_cert_path }}"
  register: _root_cert
  delegate_to: "{{ groups.tls_servers | first }}"

- name: Fetch the intermediate certificate
  ansible.builtin.slurp:
    src: "{{ cldr_tls_provider_opensslca_intermediate_cert_path }}"
  register: _intermediate_cert
  delegate_to: "{{ groups.tls_servers | first }}"

- name: Write the root certificate to the hosts
  ansible.builtin.copy:
    content: "{{ _root_cert['content'] | b64decode }}"
    dest: "{{ cldr_tls_base_path }}/rootca.pem"

- name: Write the intermiedate certificate to the hosts
  ansible.builtin.copy:
    content: "{{ _intermediate_cert['content'] | b64decode }}"
    dest: "{{ cldr_tls_base_path }}/intca.pem"
